<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons start>
      <button ion-button color="royal">
        <ion-icon class="icon" name="search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Notes</ion-title>
    <ion-buttons end>
      <button ion-button color="royal" (click)="showAccount()">
        <ion-icon class="icon"  name="contact"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content (window:resize)="onResize($event)">
  <div class="overlay" (click)="hideCreateNoteView($event)"></div>

  <ion-card class="cardHeader" clear (click)="showCreateNoteView()">
    <ion-input *ngIf="showCreate" type="text" class="title" placeholder="Titre" [(ngModel)]="newNote.title"></ion-input>
    <ion-input type="text" placeholder="Une nouvelle idée ? Ajoute ça ici ;)" [(ngModel)]="newNote.content"></ion-input>
    <ion-row *ngIf="showCreate">
      <ion-col>
        <button ion-button clear>
          <ion-icon name="attach"></ion-icon>
        </button>
        <button ion-button clear>
          <ion-icon name="list"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <ion-buttons end>
          <button ion-button clear (click)="createNote()">OK</button>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-card>

  <div *ngIf="!isMobile" style="display: flex; flex-wrap: wrap; align-items: stretch;">
    <div *ngFor="let note of notes; let i = index" style="flex: 0 0 calc( 100% / 3 - 2px );" (click)="showNote(note)" >
      <ion-card>
        <ion-card-title>
          <div style="display : flex; align-items: center" >
            <h1>
              {{note.title}}
            </h1>
            <ion-buttons style="margin-left: auto;">
              <button clear color="royal" ion-button (click)="bookmarkNote($event,note)">
                  <ion-icon name="bookmark"></ion-icon>
                </button>
              <button clear color="royal" ion-button (click)="deleteNote($event,note)">
                  <ion-icon name="trash"></ion-icon>
                </button>
            </ion-buttons>
          </div>
        </ion-card-title>
        <ion-card-content>
          {{note.content}}
        </ion-card-content>
      </ion-card>
    </div>
  </div>

  <ion-list *ngIf="isMobile" no-lines>
    <ion-item *ngFor="let note of notes">
      <ion-card>
        <ion-card-title>
          <ion-row>
            <ion-col *ngIf="note.title" padding (click)="showNote(note)">
              {{note.title}}
            </ion-col>
            <ion-col>
              <ion-buttons end>
                <button clear color="royal" ion-button (click)="bookmarkNote($event,note)">
                  <ion-icon name="bookmark"></ion-icon>
                </button>
                <button clear color="royal" ion-button (click)="deleteNote($event,note)">
                  <ion-icon name="trash"></ion-icon>
                </button>
              </ion-buttons>
            </ion-col>
          </ion-row>
        </ion-card-title>
        <ion-card-content (click)="showNote(note)">
          {{note.content}}
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>

</ion-content>
