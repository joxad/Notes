<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons start>
      <button ion-button color="royal">
        <ion-icon class="icon" name="search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Notes</ion-title>
    <ion-buttons end>
      <button ion-button color="royal" (click)="showAccount()">
        <ion-icon class="icon"  name="contact"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="overlay" (click)="hideCreateNoteView()"></div>

  <ion-card class="cardHeader" clear (click)="showCreateNoteView()">
    <ion-input *ngIf="showCreate" type="text" class="title" placeholder="Titre" [(ngModel)]="newNote.title"></ion-input>
    <ion-input type="text" placeholder="Une nouvelle idée ? Ajoute ça ici ;)" [(ngModel)]="newNote.content"></ion-input>
    <ion-row *ngIf="showCreate">
      <ion-col>
        <button ion-button clear>
          <ion-icon  name="attach"></ion-icon>
        </button>
        <button ion-button clear>
          <ion-icon  name="list"></ion-icon>
        </button>
      </ion-col>
      <ion-col width-20>
        <button ion-button clear (click)="createNote()">OK</button>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-list no-lines>
    <ion-item *ngFor="let note of notes">
      <ion-card (click)="showNote(note)">
        <ion-card-title>
          <ion-row>
            <ion-col *ngIf="note.title" padding>
              {{note.title}}
            </ion-col>
            <ion-col>
              <ion-buttons end>
                <button clear color="royal" ion-button (click)="deleteNote(note.$key)">
                  <ion-icon name="trash" class="icon"></ion-icon>
                </button>
              </ion-buttons>
            </ion-col>
          </ion-row>
        </ion-card-title>
        <ion-card-content>
          <ion-item>
            {{note.content}}
          </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
