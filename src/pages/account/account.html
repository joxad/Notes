<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Connexion</ion-title>
    <ion-buttons end>
      <button ion-button color="royal" (click)="dismiss()">
        <ion-icon class="icon"  name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>


  <ion-item>
    <ion-label floating>Ton email?</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Ton mot de passe?</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>
  <button class="btnconnect" ion-button color="royal" (click)="dismiss()">
    <ion-label>Se connecter</ion-label>
    <ion-icon class="icon"  name="log-in"></ion-icon>
  </button>
</ion-content>
