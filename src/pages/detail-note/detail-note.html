<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons left>
      <button ion-button color="royal" (click)="dismiss()">
        <ion-icon class="icon"  name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-card class="cardHeader" clear>
    <ion-input [(ngModel)]="noteTitle" type="text" class="title" placeholder="Titre"></ion-input>
    <ion-input [(ngModel)]="noteContent" type="text" placeholder="Une nouvelle idée ? Ajoute ça ici ;)"></ion-input>
    <ion-item>
      <button ion-button clear item-right (click)="createNote()">OK</button>
    </ion-item>
  </ion-card>
<ion-content>
